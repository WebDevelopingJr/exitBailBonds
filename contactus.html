<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="contactus.css">
        <link rel="stylesheet" href="utils/footer.css">
        <link rel="stylesheet" href="utils/header.css">
    <title>Contact us</title>
</head>
<div class="headerContainer"></div>
<body>
    <div class="contactUsContainer">
       <div class="container">
        <div class="infoContactUs">
          <div class="infoContact">
            <img src="content/services/phone-svgrepo-com.svg" alt="call">
            <div class="infoContactText">
              <h2>Call Us Now</h2>
              <p>(123) 456-789</p>
            </div>
          </div>
          
          <div class="infoContact">
            <img src="content/services/phone-svgrepo-com.svg" alt="call">
            <div class="infoContactText">
              <h2>Call Us Now</h2>
              <p>(123) 456-789</p>
            </div>
          </div>
        </div>
        <form>
          <div class="form-row">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-row" style="display: flex; gap: 16px;">
            <div style="flex:1;">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div style="flex:1;">
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name="phone" required>
            </div>
          </div>
          <div class="form-row">
            <label for="hear">How did you hear about us?</label>
            <input type="text" id="hear" name="hear">
          </div>
          <div class="form-row">
            <label for="help">How can we help?</label>
            <textarea id="help" name="help" rows="4" required></textarea>
          </div>
          <div class="form-row">
            <button type="submit">Submit</button>
          </div>
        </form>
       </div> 
    </div>
<div class="footerElement"></div>
</body>
<script> 
    fetch('utils/footer.html')
    .then(response => response.text())
    .then(data => {
        document.querySelector('.footerElement').innerHTML = data;
    });
</script>
<script> 
  fetch('utils/header.html')
    .then(response => response.text())
    .then(data => {
      document.querySelector('.headerContainer').innerHTML = data;

     
      const iconMenu = document.getElementById("hbgIcon");
      const menuHeader = document.getElementById("menuHeader");
      iconMenu.addEventListener("click", () => {
        menuHeader.classList.toggle("showMenu");
      });
    });
</script>
<script>
  window.addEventListener("scroll", () => {
    const header = document.getElementById("main-header");
    if (window.scrollY > 50) {
      header.classList.add("scrolled");
    } else {
      header.classList.remove("scrolled");
    }
  });

    const questions = document.querySelectorAll(".faq-question");

    questions.forEach(q => {
      q.addEventListener("click", () => {
        const currentlyActive = document.querySelector(".faq-question.active");
        if (currentlyActive && currentlyActive !== q) {
          currentlyActive.classList.remove("active");
          currentlyActive.nextElementSibling.style.maxHeight = 0;
          currentlyActive.nextElementSibling.classList.remove("open");
        }

        q.classList.toggle("active");
        const answer = q.nextElementSibling;
        if (q.classList.contains("active")) {
          answer.style.maxHeight = answer.scrollHeight + "px";
          answer.classList.add("open");
        } else {
          answer.style.maxHeight = 0;
          answer.classList.remove("open");
        }
      });
    });
    
  </script>
</html>
